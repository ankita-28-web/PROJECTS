<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"              content="IE=edge">
	<meta name="viewport"             content="width=device-width, initial-scale=1">
	<title>WEATHER FORESIGHT APP</title>
	<link rel="stylesheet"         type="text/css"         href="design.css">
</head>
<body>

<div class="menu">
  <div class="search">
  	<input type="text"         placeholder="enter town name"         spellcheck="false">
  	<button><img src="search.png"></button> 	
  </div>
  <div class="error">
    <p>Invalid town</p>
  </div>

  <div class="climate">
  	<img src="rains.png"        class="climate-icon">
  	<h1 class="temp">22°C</h1>
  	<h2 class="town">New York</h2>
  </div>
  <div class="content">
  	<div class="col">
  	  <img src="humidity.png">
  	  <div>
  	  	<p class="humidity">50%<br>Humidity</p>
  	  </div>

  	  <div class="col-1">
  	   <img src="wind.png">
  	    <div>
  	  	  <p class="wind">15 km/hr</p>
  	  	  <p>Wind Speed</p>
  	    </div>
  	  </div>
    </div>
  </div>
</div>

<!------ javascript section ------> 
<script>
  const apiKey = "1307b113349dbff1df444cd9101d972c";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="; 

  const searchBox = document.querySelector(".search input");
  const searchBtn = document.querySelector(".search button");
  const climateIcon = document.querySelector(".climate-icon")

  async function checkWeather(town) {
    const response = await fetch(apiUrl + town + `&appid=${apiKey}`);
    
    if(response.status == 404) {
      document.querySelector(".error").style.display = "block";
      document.querySelector(".climate").style.display = "none";
    }
    else {
        var data = await response.json();

    document.querySelector(".town").innerHTML = data.name; 
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "% <br>Humidity"; 
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

    if(data.weather[0].main == "Clouds") {
      climateIcon.src = "clouds.png";
    }
    else if(data.weather[0].main == "Mist") {
      climateIcon.src = "mist.png";
    } 
    else if(data.weather[0].main == "Clear") {
      climateIcon.src = "clear.png";
    }
    else if(data.weather[0].main == "Rain") {
      climateIcon.src = "rain.png";
    }
    else if(data.weather[0].main == "Drizzle") {
      climateIcon.src = "drizzle.png";
    }
    else if(data.weather[0].main == "404 error") {
      climateIcon.src = "404.png";
    }
    else if(data.weather[0].main == "Snow") {
      climateIcon.src = "snow.png";
    } 
      document.querySelector(".climate").style.display = "block";
      document.querySelector(".content").style.display = "block";
      document.querySelector(".error").style.display = "none";
  }
} 
  searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
})
 
</script>
</body>
</html>
